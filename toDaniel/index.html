<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>D&S</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400&display=swap" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/reset.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>



<script>

		$(function() {
	
			var weekday = new Array(7);
				weekday[0] = "Sunday";
				weekday[1] = "Monday";
				weekday[2] = "Tuesday";
				weekday[3] = "Wednesday";
				weekday[4] = "Thursday";
				weekday[5] = "Friday";
				weekday[6] = "Saturday";
	
			   var dates = [];
	
	
			$.getJSON('dates.json', function(data) {
				$.each(data.date, function(i, f) {
						 var yyyy   = parseInt(f.time.substring(0,4));
						var mm  = parseInt(f.time.substring(5,7)-1);
						var dd   = parseInt(f.time.substring(8,10));
						var dt = new Date(yyyy, mm, dd);
						var day = weekday[dt.getDay()]; 
	
						var city = "";
					
						if(f.city==="Boston"){
							city = "boston"
						}else if(f.city==="New York"){
							city = "nyc"
						}else{
							city = "other"
						}
	
						var tblRow = '<div class="cd-timeline-block">' + 
										'<div class="cd-timeline-img '+city+'">' + 
										'<h3>'+i+'</h3>'+
										'</div> <!-- cd-timeline-img -->'+
										'<div class="cd-timeline-content">'+
											'<h2>'+f.location+'</h2>'+
											'<p>'+f.description+'</p>'+
											'<span class="cd-date">'+day+' '+f.time+'</span>'+
										'</div> <!-- cd-timeline-content -->'+
									'</div> <!-- cd-timeline-block -->'
					$(tblRow).appendTo("#cd-timeline");
				});
	
	   });
	
	   
	
	});
	</script>
	
</head>
<body>
	<header>
		<h1>Hello, Daniel.</h1>
	</header>

	<section id="cd-timeline" class="cd-container">
		<!--  -->
	</section> <!-- cd-timeline -->

</body>
</html>
